<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div data-answer class="text-center hidden">
      <div data-board class="board"></div>
      <button data-continue class="btn my-2">Continue</button>
    </div>
    <div data-quiz class="quiz">
      <h3 class="text-center text-light">Get correct square color</h3>
      <div data-timer class="text-lg text-light text-center my-2"></div>
      <h2 data-pos class="text-center pb-3 text-8xl text-light"></h2>
      <div class="w-full flex justify-around gap-3">
        <button data-btn-light class="btn light border-none w-7 cursor-pointer text-dark">Light</button>
        <button data-btn-dark class="btn dark w-7 text-light cursor-pointer border-1">Dark</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
